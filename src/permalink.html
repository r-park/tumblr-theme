<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

  <title>tumblr – permalink</title>

  <link rel="stylesheet" href="/target/common.css">
  <link rel="stylesheet" href="/target/permalink.css">
</head>


<body>
  <header class="header">
    <h1 class="header__title"><a class="header__logo" href=""></a></h1>
  </header>


  <main class="main">
    <div class="post g-row">
      <div class="g-col md-2/3">
        <div class="post-photo">
          <img src="/images/13.jpg" alt="">
          <ul class="post-photo__actions">
            <li><a class="icon icon--pinterest" data-pin-log href="javascript:"></a></li>
          </ul>
        </div>
      </div>
      <div class="g-col md-1/3">
        <dl class="post-meta">
          <dt class="post-meta__title">Description</dt>
          <dd class="post-meta__def">Sebastian Hempel — 3x3 Leuchtstäbe (2010)</dd>

          <dt class="post-meta__title">Posted</dt>
          <dd class="post-meta__def">2015 June 21</dd>

          <dt class="post-meta__title">Via</dt>
          <dd class="post-meta__def"><a href="javascript:">Tangential</a></dd>

          <dt class="post-meta__title">Tags</dt>
          <dd class="post-meta__def"><a href="javascript:">Black and White</a></dd>
          <dd class="post-meta__def"><a href="javascript:">Graphic Design</a></dd>
          <dd class="post-meta__def"><a href="javascript:">Marco Balesteros</a></dd>
        </dl>

        <ul class="post-actions">
          <li><a class="icon icon--heart" href="javascript:"></a></li>
          <li><a class="icon icon--reblog" href="javascript:"></a></li>
          <li><a class="icon icon--twitter" href="javascript:"></a></li>
        </ul>
      </div>
    </div>
  </main>


</body>
</html>
